<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kumber</title>
    <link rel="stylesheet" href="css/vendors.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="sign">
    <section class="header">
        <div class="title">Kumber</div>
    </section>
    <section class="sign-box">
        <section class="sign-form">
            <h3>Реєстрація</h3>
            <input type="text" class="login-signup" placeholder="Введіть логін">
            <input type="text" class="email-signup" placeholder="Введіть email">
            <input type="password" class="password-signup" placeholder="Введіть пароль">
            <input type="password"  class="password-verify-signup" placeholder="Повторний пароль">
            <button class="do-signup">Зареєструватись</button>
        </section>
        <section class="sign-form sm-position-sign-in">
            <h3>Авторизація</h3>
            <input type="text" class="login-signin" placeholder="Введіть логін">
            <input type="password"  class="password-signin" placeholder="Введіть пароль">
            <button class="do-signin">Вхід</button>
        </section>
    </section>
</section>



<script src="script/script.js"></script>
</body>
</html>
